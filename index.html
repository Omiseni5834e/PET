<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Virtual Pet - Name Your Pet</title>
  <style>
    body {
      text-align: center;
      background-color: #ffefd5;
      font-family: Arial, sans-serif;
      user-select: none; /* Prevent text selection */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .form-container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      text-align: center;
      animation: fadeIn 0.5s ease-out;
    }
    .form-container h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #333;
    }
    .form-container input {
      width: 80%;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 10px;
      margin-bottom: 20px;
      outline: none;
      transition: border-color 0.3s;
    }
    .form-container input:focus {
      border-color: #ff69b4;
    }
    .form-container button {
      padding: 10px 20px;
      font-size: 16px;
      background: linear-gradient(135deg, #ff69b4, #ff1493);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    .form-container button:hover {
      background: linear-gradient(135deg, #ff1493, #ff69b4);
      transform: scale(1.1);
    }
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .container {
      position: relative;
      display: inline-block;
      margin-top: 50px;
      display: none; /* Hidden until form is submitted */
    }
    .pet-title {
      font-size: 40px;
      background: linear-gradient(90deg, #ff69b4, #ff1493, #ff69b4);
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glowText 2s infinite;
      margin-bottom: 20px;
    }
    @keyframes glowText {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
    .penguin {
      width: 150px;
      height: 200px;
      position: relative;
      background: black;
      border-radius: 50% 50% 40% 40%;
      margin: auto;
      cursor: pointer;
      transition: transform 0.1s;
    }
    .penguin:hover {
      transform: scale(1.05);
    }
    .penguin-belly {
      width: 80px;
      height: 120px;
      background: white;
      border-radius: 50%;
      position: absolute;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
    }
    .penguin-eye {
      width: 15px;
      height: 15px;
      background: white;
      border-radius: 50%;
      position: absolute;
      top: 30px;
    }
    .eye-left {
      left: 40px;
    }
    .eye-right {
      right: 40px;
    }
    .penguin-beak {
      width: 20px;
      height: 15px;
      background: orange;
      position: absolute;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 50%;
    }
    .bar-container {
      width: 250px;
      height: 25px;
      background: #eee;
      border: 2px solid #ccc;
      border-radius: 12px;
      margin: 10px auto;
      position: relative;
      overflow: hidden;
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);
    }
    .bar {
      height: 100%;
      transition: width 0.3s;
    }
    .attraction-bar {
      background: #4CAF50;
    }
    .hunger-bar {
      background: #FF8C00;
    }
    .bar-label {
      position: absolute;
      width: 100%;
      text-align: center;
      top: 0;
      line-height: 25px;
      font-size: 14px;
      font-weight: bold;
      color: #333;
      pointer-events: none;
    }
    .level,
    .currency {
      font-size: 20px;
      margin-top: 10px;
      padding: 10px;
      background: linear-gradient(135deg, #4CAF50, #2E8B57);
      color: white;
      border-radius: 12px;
      display: inline-block;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .store {
      margin-top: 20px;
    }
    .store button {
      padding: 10px 20px;
      font-size: 16px;
      background: linear-gradient(135deg, #ff6347, #ff4500);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      margin: 5px;
    }
    .store button:hover {
      background: linear-gradient(135deg, #e03e00, #cc3700);
      transform: scale(1.1);
    }
    .inventory {
      display: flex;
      justify-content: center;
      margin-top: 10px;
      padding: 10px;
      background: #ccc;
      border: 2px solid #888;
      width: 300px;
      min-height: 50px;
      flex-wrap: wrap;
    }
    .food-item {
      width: 40px;
      height: 40px;
      margin: 5px;
      cursor: grab;
      background: lightgreen;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      transform: rotate(-45deg);
      animation: floatUp 1.5s ease-out forwards;
    }
    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      border-radius: 50%;
    }
    .heart::before {
      top: -10px;
      left: 0;
    }
    .heart::after {
      top: 0;
      left: 10px;
    }
    .love-message {
      position: absolute;
      color: pink;
      font-size: 30px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      animation: glow 1.5s infinite, floatUp 2s ease-out forwards;
      pointer-events: none;
    }
    .special-message {
      position: absolute;
      color: #ff69b4;
      font-size: 40px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      animation: glow 1.5s infinite, floatUp 2s ease-out forwards;
      pointer-events: none;
    }
    .feed-message {
      position: absolute;
      color: #ff69b4;
      font-size: 30px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      animation: glow 1.5s infinite, floatUp 2s ease-out forwards;
      pointer-events: none;
    }
    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) scale(1.5);
        opacity: 0;
      }
    }
    @keyframes glow {
      0% {
        text-shadow: 0 0 5px #ff69b4, 0 0 10px #ff69b4, 0 0 20px #ff69b4;
      }
      50% {
        text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff69b4, 0 0 30px #ff69b4;
      }
      100% {
        text-shadow: 0 0 5px #ff69b4, 0 0 10px #ff69b4, 0 0 20px #ff69b4;
      }
    }
    /* Message styling for notifications */
    .message {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 99, 71, 0.9);
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 18px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      opacity: 0;
      transition: opacity 0.5s;
      z-index: 1001;
    }
    .message.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="overlay" id="overlay">
    <div class="form-container">
      <h1>Name Your Pet</h1>
      <input type="text" id="pet-name" placeholder="Enter your pet's name" maxlength="20" />
      <button onclick="submitName()">Submit</button>
    </div>
  </div>
  <div class="container" id="container">
    <h1 class="pet-title" id="pet-title">AAPKA NEW PET</h1>
    <div id="penguin" onclick="petPenguin()" ondrop="drop(event)" ondragover="allowDrop(event)">
      <div class="penguin">
        <div class="penguin-belly"></div>
        <div class="penguin-eye eye-left"></div>
        <div class="penguin-eye eye-right"></div>
        <div class="penguin-beak"></div>
      </div>
    </div>
    <!-- Attraction Bar -->
    <div class="bar-container">
      <div class="bar attraction-bar" id="attraction-bar"></div>
      <div class="bar-label" id="attraction-label">Attraction</div>
    </div>
    <!-- Hunger Bar -->
    <div class="bar-container">
      <div class="bar hunger-bar" id="hunger-bar"></div>
      <div class="bar-label" id="hunger-label">Hunger</div>
    </div>
    <p class="level">Level: <span id="level">1</span></p>
    <p class="currency">Money: $<span id="coins">0</span></p>
    <div class="store">
      <!-- Existing food items -->
      <button onclick="buyFood('🍎', 5, 3)">Buy Apple ($5)</button>
      <button onclick="buyFood('🍕', 10, 5)">Buy Pizza ($10)</button>
      <button onclick="buyFood('🍰', 20, 8)">Buy Cake ($20)</button>
      <!-- New premium food items -->
      <button onclick="buyFood('🍣', 30, 15)">Buy Sushi ($30)</button>
      <button onclick="buyFood('🍩', 40, 20)">Buy Donut ($40)</button>
    </div>
    <div class="inventory" id="inventory"></div>
  </div>
  <!-- Message element for notifications -->
  <div id="message" class="message"></div>
  <script>
    let attraction = 0;
    let level = 1;
    let coins = 0;
    let hunger = 100; // Hunger level from 0 to 100
    let petName = "AAPKA NEW PET";

    const levelUpThreshold = () => level * 10;

    function updateStats() {
      // Update attraction bar
      document.getElementById("attraction-bar").style.width =
        (attraction / levelUpThreshold() * 100) + "%";
      // Update hunger bar
      document.getElementById("hunger-bar").style.width = hunger + "%";
      // Update coins and level
      document.getElementById("coins").textContent = coins;
      document.getElementById("level").textContent = level;
    }

    function submitName() {
      const nameInput = document.getElementById("pet-name");
      petName = nameInput.value.trim() || "AAPKA NEW PET"; // Default name if empty
      document.getElementById("pet-title").textContent = petName;
      document.title = `Virtual Pet - ${petName}`; // Update page title
      document.getElementById("overlay").style.display = "none"; // Hide the form
      document.getElementById("container").style.display = "block"; // Show the main content
      startHungerDepletion();
    }

    function checkLevelUp() {
      if (attraction >= levelUpThreshold()) {
        attraction = 0; // Reset attraction
        level++; // Increase level
        if (level !== 5) {
          createLoveMessage();
        } else {
          createSpecialMessage();
        }
        updateStats(); // Update stats after leveling up
      }
    }

    function petPenguin() {
      attraction++;
      coins++;
      checkLevelUp(); // Check if level-up is needed
      updateStats();
      createHearts(3); // Create 3 hearts when petted
    }

    function createHearts(count) {
      for (let i = 0; i < count; i++) {
        setTimeout(() => {
          const heart = document.createElement("div");
          heart.classList.add("heart");
          heart.style.left = `${Math.random() * 80 + 10}%`; // Random horizontal position
          heart.style.top = "60%"; // Start from the penguin's position
          document.body.appendChild(heart);
          setTimeout(() => heart.remove(), 1500); // Remove after animation
        }, i * 200); // Staggered appearance
      }
    }

    function createLoveMessage() {
      const message = document.createElement("div");
      message.classList.add("love-message");
      message.textContent = "Love you Mommy!";
      message.style.left = "50%";
      message.style.top = "40%";
      document.body.appendChild(message);
      setTimeout(() => message.remove(), 3000);
    }

    function createSpecialMessage() {
      const specialMessage = document.createElement("div");
      specialMessage.classList.add("special-message");
      specialMessage.textContent = "Daddy says he loves you!";
      specialMessage.style.left = "50%";
      specialMessage.style.top = "30%";
      document.body.appendChild(specialMessage);
      createHearts(10);
      setTimeout(() => specialMessage.remove(), 5000);
    }

    function createFeedMessage() {
      const messages = ["Gomp Gomp!", "Chomp Chomp!", "Thank you!!", "Glub Glub", "😋"];
      const randomMessage = messages[Math.floor(Math.random() * messages.length)];
      const feedMessage = document.createElement("div");
      feedMessage.classList.add("feed-message");
      feedMessage.textContent = randomMessage;
      feedMessage.style.left = "50%";
      feedMessage.style.top = "40%";
      document.body.appendChild(feedMessage);
      setTimeout(() => feedMessage.remove(), 3000);
    }

    function allowDrop(event) {
      event.preventDefault();
    }

    function drag(event) {
      event.dataTransfer.setData("text", event.target.id);
    }

    // Updated drop function now uses the food's attraction boost stored as a data attribute
    function drop(event) {
      event.preventDefault();
      const foodId = event.dataTransfer.getData("text");
      const foodItem = document.getElementById(foodId);
      if (foodItem) {
        // Retrieve the attraction boost from a data attribute
        const boost = parseInt(foodItem.getAttribute("data-boost"), 10) || 0;
        foodItem.remove();
        attraction += boost; // Increase attraction by the boost value
        coins++; // Increase coins when fed
        hunger = Math.min(hunger + 20, 100); // Restore hunger (max 100)
        checkLevelUp();
        updateStats();
        createHearts(3);
        createFeedMessage();
      }
    }

    function showMessage(text) {
      const messageEl = document.getElementById("message");
      messageEl.textContent = text;
      messageEl.classList.add("show");
      setTimeout(() => {
        messageEl.classList.remove("show");
      }, 2000);
    }

    // buyFood now takes a boost parameter to determine how much attraction is given when fed
    function buyFood(foodEmoji, price, boost) {
      if (coins >= price) {
        coins -= price;
        const food = document.createElement("div");
        food.classList.add("food-item");
        food.textContent = foodEmoji;
        // Store the boost value in a data attribute
        food.setAttribute("data-boost", boost);
        food.id = `food-${Math.random().toString(36).substr(2, 9)}`;
        food.draggable = true;
        food.ondragstart = drag;
        document.getElementById("inventory").appendChild(food);
        updateStats();
      } else {
        showMessage("Not enough coins!");
      }
    }

    // Function to deplete hunger over time
    function startHungerDepletion() {
      setInterval(() => {
        hunger = Math.max(hunger - 1, 0);
        updateStats();
      }, 1000); // Decrease hunger by 1 every second
    }
  </script>
</body>
</html>
