  <script>
    let attraction = 0;
    let level = 1;
    let coins = 0;
    let hunger = 100; // Hunger level from 0 to 100
    let petName = "AAPKA NEW PET";

    const levelUpThreshold = () => level * 10;

    function updateStats() {
      // Update attraction bar
      document.getElementById("attraction-bar").style.width =
        (attraction / levelUpThreshold() * 100) + "%";
      // Update hunger bar
      document.getElementById("hunger-bar").style.width = hunger + "%";
      // Update coins and level
      document.getElementById("coins").textContent = coins;
      document.getElementById("level").textContent = level;
    }

    function submitName() {
  const nameInput = document.getElementById("pet-name");
  const petName = nameInput.value.trim() || "AAPKA NEW PET"; // Default name if empty
  document.getElementById("pet-name-display").textContent = petName; // Update the styled name
  document.title = `Virtual Pet - ${petName}`; // Update page title
  document.getElementById("overlay").style.display = "none"; // Hide the form
  document.getElementById("container").style.display = "block"; // Show the main content
  startHungerDepletion();
}

    function checkLevelUp() {
      if (attraction >= levelUpThreshold()) {
        attraction = 0; // Reset attraction
        level++; // Increase level
        if (level !== 5) {
          createLoveMessage();
        } else {
          createSpecialMessage();
        }
        updateStats(); // Update stats after leveling up
      }
    }

    function petPenguin() {
      attraction++;
      coins++;
      checkLevelUp(); // Check if level-up is needed
      updateStats();
      createHearts(3); // Create 3 hearts when petted
    }

    function createHearts(count) {
      for (let i = 0; i < count; i++) {
        setTimeout(() => {
          const heart = document.createElement("div");
          heart.classList.add("heart");
          heart.style.left = `${Math.random() * 80 + 10}%`; // Random horizontal position
          heart.style.top = "60%"; // Start from the penguin's position
          document.body.appendChild(heart);
          setTimeout(() => heart.remove(), 1500); // Remove after animation
        }, i * 200); // Staggered appearance
      }
    }

    function createLoveMessage() {
      const message = document.createElement("div");
      message.classList.add("love-message");
      message.textContent = "Love you Mommy!";
      message.style.left = "50%";
      message.style.top = "40%";
      document.body.appendChild(message);
      setTimeout(() => message.remove(), 3000);
    }

    function createSpecialMessage() {
      const specialMessage = document.createElement("div");
      specialMessage.classList.add("special-message");
      specialMessage.textContent = "Daddy says he loves you!";
      specialMessage.style.left = "50%";
      specialMessage.style.top = "30%";
      document.body.appendChild(specialMessage);
      createHearts(10);
      setTimeout(() => specialMessage.remove(), 5000);
    }

    function createFeedMessage() {
      const messages = ["Gomp Gomp!", "Chomp Chomp!", "Thank you!!", "Glub Glub", "😋"];
      const randomMessage = messages[Math.floor(Math.random() * messages.length)];
      const feedMessage = document.createElement("div");
      feedMessage.classList.add("feed-message");
      feedMessage.textContent = randomMessage;
      feedMessage.style.left = "50%";
      feedMessage.style.top = "40%";
      document.body.appendChild(feedMessage);
      setTimeout(() => feedMessage.remove(), 3000);
    }

    function allowDrop(event) {
      event.preventDefault();
    }

    function drag(event) {
      event.dataTransfer.setData("text", event.target.id);
    }

    // Updated drop function now uses the food's attraction boost stored as a data attribute
    function drop(event) {
      event.preventDefault();
      const foodId = event.dataTransfer.getData("text");
      const foodItem = document.getElementById(foodId);
      if (foodItem) {
        // Retrieve the attraction boost from a data attribute
        const boost = parseInt(foodItem.getAttribute("data-boost"), 10) || 0;
        foodItem.remove();
        attraction += boost; // Increase attraction by the boost value
        coins++; // Increase coins when fed
        hunger = Math.min(hunger + 20, 100); // Restore hunger (max 100)
        checkLevelUp();
        updateStats();
        createHearts(3);
        createFeedMessage();
      }
    }

    function showMessage(text) {
      const messageEl = document.getElementById("message");
      messageEl.textContent = text;
      messageEl.classList.add("show");
      setTimeout(() => {
        messageEl.classList.remove("show");
      }, 2000);
    }

    // buyFood now takes a boost parameter to determine how much attraction is given when fed
    function buyFood(foodEmoji, price, boost) {
      if (coins >= price) {
        coins -= price;
        const food = document.createElement("div");
        food.classList.add("food-item");
        food.textContent = foodEmoji;
        // Store the boost value in a data attribute
        food.setAttribute("data-boost", boost);
        food.id = `food-${Math.random().toString(36).substr(2, 9)}`;
        food.draggable = true;
        food.ondragstart = drag;
        document.getElementById("inventory").appendChild(food);
        updateStats();
      } else {
        showMessage("Not enough coins!");
      }
    }

    // Function to deplete hunger over time
    function startHungerDepletion() {
      setInterval(() => {
        hunger = Math.max(hunger - 1, 0);
        updateStats();
      }, 1000); // Decrease hunger by 1 every second
    }
    function checkLevelUp() {
  if (attraction >= levelUpThreshold()) {
    attraction = 0;
    level++;
    if (level !== 5) {
      createLoveMessage();
    } else {
      createSpecialMessage();
      transformToMaturePenguin(); // Transform the penguin
    }
    updateStats();
  }
}

function transformToMaturePenguin() {
  const penguinContainer = document.getElementById("penguin");
  penguinContainer.innerHTML = `
    <div class="mature-penguin">
      <div class="penguin-belly"></div>
      <div class="penguin-eye eye-left"></div>
      <div class="penguin-eye eye-right"></div>
      <div class="penguin-beak"></div>
      <div class="flipper flipper-left"></div>
      <div class="flipper flipper-right"></div>
      <div class="foot foot-left"></div>
      <div class="foot foot-right"></div>
    </div>
  `;
}
let miniGameScore = 0;
let miniGameInterval;
let fishInterval;
let timeLeft = 10;

function startMiniGame() {
  // Reset game state
  miniGameScore = 0;
  timeLeft = 10;
  document.getElementById("mini-game-score").textContent = "Score: 0";
  document.getElementById("mini-game-timer").textContent = "Time: 10";

  // Hide the button and show the mini-game container
  document.getElementById("mini-game-button").style.display = "none";
  document.getElementById("mini-game").style.display = "block";

  // Start creating falling fish
  fishInterval = setInterval(createFallingFish, 1000); // Create a new fish every second

  // Start the timer
  miniGameInterval = setInterval(updateTimer, 1000);

  // End the mini-game after 10 seconds
  setTimeout(endMiniGame, 10000);
}

function createFallingFish() {
  const miniGameContainer = document.getElementById("mini-game");
  const fish = document.createElement("div");
  fish.classList.add("falling-fish");

  // Create fish body
  const body = document.createElement("div");
  body.classList.add("body");

  // Create fish tail
  const tail = document.createElement("div");
  tail.classList.add("tail");

  // Create fish fin
  const fin = document.createElement("div");
  fin.classList.add("fin");

  // Create fish eye
  const eye = document.createElement("div");
  eye.classList.add("eye");

  // Assemble the fish
  body.appendChild(tail);
  body.appendChild(fin);
  body.appendChild(eye);
  fish.appendChild(body);

  // Position the fish
  fish.style.left = `${Math.random() * 90}%`; // Random horizontal position

  // Add click event to the fish
  fish.onclick = () => {
    miniGameScore++;
    document.getElementById("mini-game-score").textContent = `Score: ${miniGameScore}`;
    fish.remove();
  };

  // Add fish to the mini-game container
  miniGameContainer.appendChild(fish);

  // Remove fish after 5 seconds
  setTimeout(() => fish.remove(), 5000);
}

function updateTimer() {
  timeLeft--;
  document.getElementById("mini-game-timer").textContent = `Time: ${timeLeft}`;
}

function endMiniGame() {
  clearInterval(miniGameInterval); // Stop the timer
  clearInterval(fishInterval); // Stop creating fish
  document.getElementById("mini-game").style.display = "none"; // Hide the mini-game
  document.getElementById("mini-game-button").style.display = "block"; // Show the button again

  // Add the mini-game score to the penguin's attraction
  attraction += miniGameScore;
  updateStats();
  showMessage(`You earned ${miniGameScore} attraction points!`);
}
const messages = [
  "Did I tell you I love you!",
  "Feed me, please!",
  "I'm so happy!",
  "Let's play!",
  "You're the best!",
  "I need a hug!",
  "What's for dinner?",
  "I'm feeling sleepy...",
  "Let's go on an adventure!",
  "You're my favorite!",
];

function getCurrentPenguin() {
  // Check if the mature penguin exists
  const maturePenguin = document.querySelector(".mature-penguin");
  if (maturePenguin) {
    return maturePenguin;
  }
  // Otherwise, return the baby penguin
  return document.querySelector(".penguin");
}

function showRandomMessage() {
  const messageContainer = document.getElementById("pet-messages");
  const randomMessage = messages[Math.floor(Math.random() * messages.length)];

  // Create speech bubble
  const bubble = document.createElement("div");
  bubble.classList.add("speech-bubble");
  bubble.textContent = randomMessage;

  // Get the current penguin (baby or mature)
  const penguin = getCurrentPenguin();
  if (!penguin) {
    console.warn("Penguin element not found!");
    return;
  }

  // Position the bubble near the penguin
  const penguinRect = penguin.getBoundingClientRect();
  const containerRect = messageContainer.getBoundingClientRect();

  // Calculate the position relative to the penguin
  bubble.style.top = `${penguinRect.top - containerRect.top - 50}px`;
  bubble.style.left = `${penguinRect.left - containerRect.left + penguinRect.width / 2 - 50}px`;

  // Add bubble to the container
  messageContainer.appendChild(bubble);

  // Remove bubble after animation
  setTimeout(() => bubble.remove(), 2000);
}

// Show a random message every 5 seconds
setInterval(showRandomMessage, 5000);
  </script>
